<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Group 3 Assigment 3 Voting</title>
</head>
<body>
    <div id="global_navbar"></div>
    <h1>Please Enter Your Credentials and Votes</h1>
    <form name="submit_form" method="POST">
        <div class="form-group">
            <label for="voter_name_field">Your Name: </label>
            <div class="input-group mb-3">
                <input class="form-control w-50" type="text" id="voter_name_field" name="voter_name" onsubmit="required()"/>
            </div>
            <label for="voter_passwd_field">Your Password: </label>
            <div class="input-group mb-3">
                <input class="form-control w-50" type="password" id="voter_passwd_field" name="voter_passwd"/>
            </div>
            <div class="input-group mb-3">
                <input type="checkbox" onclick="toggle_password()"> Show Password
            </div>
            <p class="text-center">Select Candidate Choice:</p>
            {% for key in candidate_list %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="candidate_options" id="{{ key.name }}" value="{{ key.name }}">
                    <label class="form-check-label" for="{{ key.name }}">
                    Candidate: {{ key.name }}, association: {{ key.association }}
                    </label>
                </div>
            {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script>
    $(function(){
    $("#global_navbar").load("navbar");
    });

    function checkform() {
      if(document.getElementById("max_miss_rate_field").value > 100 ) {
          alert("The Max miss rate field cannot be greater than 100");
          return false;
      } else if (document.getElementById("max_miss_rate_field").value.length == 0) {
        alert("Max Miss Rate field cannot be empty");
        return false;
      } else if(document.getElementById("min_miss_rate_field").value > 100 ) {
          alert("The min miss rate field cannot be greater than 100");
          return false;
      } else if (document.getElementById("min_miss_rate_field").value.length == 0) {
        alert("Min Miss Rate field cannot be empty");
        return false;
      } else if(document.getElementById("expand_ratio_field").value <= 1 ) {
          alert("The expand ratio must be greater than 1");
          return false;
      } else if (document.getElementById("expand_ratio_field").value.length == 0) {
        alert("Expand ratio cannot be empty");
        return false;
      } else if(document.getElementById("shrink_ratio_field").value <= 1 ) {
          alert("The shrink ratio must be larger than 1");
          return false;
      } else if (document.getElementById("shrink_ratio_field").value.length == 0) {
        alert("Shrink ratio cannot be empty");
        return false;
      } else {
          document.submit_form.submit();
      }
    }
      function toggle_password() {
          var password = document.getElementById("voter_passwd_field");
          if (password.type === "password") {
              password.type = "text";
          } else {
              password.type = "password";
          }
         
      }
    </script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
