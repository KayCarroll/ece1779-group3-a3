<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Voting Admin Portal</title>
</head>

<body>
    <div class="portalheader">
        <h1>Voting App Administration Portal</h1>
    </div>
    <div class="topnavbar">
        <a href="home"><i class="fa fa-home"></i></a>
        <a href="current">Current Vote</a>
        <a href="create">New Vote</a>
        <a href="past">Past Votes</a>
    </div>

    <div class="container">
        <h2>Vote Results</h2>
        <p>Vote Name: {{vote_name}}</p>
        <p>Start Time: {{start_time}}</p>
        <p>End Time: {{end_time}}</p>
        <table class="voteinfotable">
            <tr>
                <th>
                    Candidate Name
                </th>
                <th>
                    Association
                </th>
                <th>
                    Votes
                </th>
            </tr>
            <script type="text/javascript">
                var candidates = JSON.parse('{{candidates | tojson}}');
                console.log(candidates)
                for (var i = 0; i < candidates.length; i++) {
                    document.write("<tr><td>" + candidates[i]["name"] + "</td>")
                    document.write("<td>" + candidates[i]["association"] + "</td>")
                    document.write("<td>" + candidates[i]["total_vote"] + "</td></tr>")
                };
            </script>
        </table>
    </div>

</body>

</html>
