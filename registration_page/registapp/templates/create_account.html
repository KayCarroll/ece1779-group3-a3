<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Portal</title>
</head>

<body>
    <div class="portalheader">
        <h1>Voting App Registration Portal</h1>
    </div>
    <div class="topnavbar">
        <a href="home"><i class="fa fa-home"></i></a>
    </div>

    {% if error_message %}
    <div class="alert alert-danger">
        {{ error_message }}
    </div>
    {% endif %}

    <div class="container">
        <h2>Enter Your Informations</h2><br>
        <form name="create_account" method="POST" enctype="multipart/form-data" onsubmit="return checkcreate()">
            <div class="accountinput">
                <label for="username">User Name:</label>
                <input class="accountinput" input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input class="accountinput" input type="password" id="password" name="password"><br><br>
                <label for="password2">Confirm Password:</label>
                <input class="accountinput" input type="password" id="password2" name="password2"><br><br>
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>

            <input type="submit" class="submitbutton" id="next_info" value="Next">
        </form>
        <script>
            function checkcreate() {
                if (document.getElementById("username").value == "") {
                    alert("Please enter your username!");
                    return false;
                } else if (document.getElementById("password").value == "") {
                    alert("Please enter your password!");
                    return false;
                } else if (document.getElementById("password2").value == "") {
                    alert("Please confirm your password!");
                    return false;
                }else if (document.getElementById("password2").value != document.getElementById("password").value) {
                    alert("Password are not matching!");
                    return false;
                }else {
                    document.create_account.submit();
                }
            }
            
            function togglePassword() {
                var password = document.getElementById("password");
                if (password.type === "password") {
                    password.type = "text";
                } else {
                    password.type = "password";
                }
                var password2 = document.getElementById("password2");
                if (password2.type === "password") {
                    password2.type = "text";
                } else {
                    password2.type = "password";
                }
            }
        </script>
    </div>

</body>

</html>
